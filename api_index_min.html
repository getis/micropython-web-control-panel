<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Pi Pico Control Panel</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><link rel="stylesheet" href="/api_full_css.css" type="text/css"></head><body><div class="container text-center my-5"><div class="row"><div class="col"><h1>Pi Pico Control Panel</h1></div></div></div><div class="container text-center"><div class="row"><div class="col mb-5"><h2 class="mb-3">Pot Reading</h2><div><canvas id="potGauge"></canvas></div><div id="potValue" class="mb-5 p-1 w-25 mx-auto bg-success text-white fs-2 rounded-3">0</div><h2 class="mb-3">Temperature</h2><div><canvas id="tempGauge"></canvas></div><div id="tempValue" class="mt-1 mb-5 p-1 w-25 mx-auto bg-success text-white fs-2 rounded-3">0</div></div><div class="col mb-5"><h2 class="mb-3">Coloured LEDs</h2><div class="row mb-3"><div class="col d-grid"><button type="button" onclick='setLedColour("blue")' class="btn btn-secondary fs-6">blue</button></div><div class="col d-grid"><button type="button" onclick='setLedColour("yellow")' class="btn btn-secondary fs-6">yellow</button></div><div class="col d-grid"><button type="button" onclick='setLedColour("green")' class="btn btn-secondary fs-6">green</button></div><div class="col d-grid"><button type="button" onclick='setLedColour("off")' class="btn btn-secondary fs-6">off</button></div></div><div class="row mb-5"><div class="d-grid mx-auto"><button id="cled-state" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div></div><div class="row mb-3"><h2 class="mb-3">RGB LEDs</h2><div class="col"><div class="row mb-3"><div class="col p-2 rounded-3 mx-1"><label for="rgb_red" class="form-label fw-bold" style="color:red">Red</label><input onchange="set_rgb_colour()" type="range" class="form-range" min="0" max="128" step="1" id="rgb_red" value="0"></div><div class="col p-2 rounded-3 mx-1"><label for="rgb_green" class="form-label fw-bold" style="color:#00a000">Green</label><input onchange="set_rgb_colour()" type="range" class="form-range" min="0" max="128" step="1" id="rgb_green" value="0"></div><div class="col p-2 rounded-3 mx-1"><label for="rgb_blue" class="form-label fw-bold" style="color:#00f">Blue</label><input onchange="set_rgb_colour()" type="range" class="form-range" min="0" max="128" step="1" id="rgb_blue" value="0"></div></div><div class="row mb-2"><div class="col-3 d-grid"><button id="rgb_0" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div><div class="col-3 d-grid"><button id="rgb_1" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div><div class="col-3 d-grid"><button id="rgb_2" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div><div class="col-3 d-grid"><button id="rgb_3" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div></div><div class="row mb-2"><div class="col-3 d-grid"><button id="rgb_4" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div><div class="col-3 d-grid"><button id="rgb_5" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div><div class="col-3 d-grid"><button id="rgb_6" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div><div class="col-3 d-grid"><button id="rgb_7" type="button" class="btn p-3" style="background-color:#000">&nbsp;</button></div></div></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body><script src="https://code.jquery.com/jquery-3.6.3.min.js"></script><script src="/gauge.min.js"></script><s
